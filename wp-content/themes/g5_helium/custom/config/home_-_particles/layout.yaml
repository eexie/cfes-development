  custom-5349:
    title: CEC
    attributes:
      html: "           <a href=\"/canadian-engineering-competition/\" class=\"event-card\"> <div class=\"card\">\n                <div class=\"card-block\">\n                    <h3 class=\"card-title\">CANADIAN ENGINEERING COMPETITION</h3>\n                   <hr>\n                    <p class=\"card-text\">The annual gathering of the very best and brightest engineering students across Canada! Through seven competitions,\n students will be challenged in the fields of innovation, design, and communications</p>\n<p class=\"button\"> Learn More </p>\n                </div>\n            </div></a>\n        "
    block:
      variations: box2
  custom-3774:
    title: IEC
    attributes:
      html: "           <a href=\"/international-engineering-competition/\" class=\"event-card\"> <div class=\"card\">\n                <div class=\"card-block\">\n                    <h3 class=\"card-title\">INTERNATIONAL ENGINEERING COMPETITION</h3>\n                   <hr>\n                    <p class=\"card-text\">Bringing together the brightest students from all across Canada, the United States, and Europe to compete in consulting and design\n</p>\n<p class=\"button\"> Learn More </p>\n                </div>\n            </div></a>\n        "
    block:
      variations: box2
  custom-3554:
    title: CDE
    attributes:
      html: "           <a href=\"/conference-on-diversity-in-engineering/\" class=\"event-card\"> <div class=\"card\">\n                <div class=\"card-block\">\n                    <h3 class=\"card-title\">CANADIAN ENGINEERING COMPETITION</h3>\n                   <hr>\n                    <p class=\"card-text\">CDE aims to develop knowledge surrounding the variety of individuals, cultures, and perspectives found within engineering communities</p>\n<p class=\"button\"> Learn More </p>\n                </div>\n            </div></a>\n        "
    block:
      variations: box2
  custom-1444:
    title: NEM
    attributes:
      html: "           <a href=\"/national-engineering-month/\" class=\"event-card\"> <div class=\"card\">\n                <div class=\"card-block\">\n                    <h3 class=\"card-title\">NATIONAL ENGINEERING MONTH</h3>\n                   <hr>\n                    <p class=\"card-text\">Every year during March throughout the country, Canada celebrates engineering excellence with 500+ events across the nation, showcasing the rewarding and impactful nature of engineering as a profession</p>\n<p class=\"button\"> Learn More </p>\n                </div>\n            </div></a>\n        "
    block:
      variations: box2
  custom-7568:
    title: Congress
    attributes:
      html: "           <a href=\"/congress/\" class=\"event-card\"> <div class=\"card\">\n                <div class=\"card-block\">\n                    <h3 class=\"card-title\">CONGRESS</h3>\n                   <hr>\n                    <p class=\"card-text\">The annual general meeting of the CFES and a platform for student collaboration with industry partners, sponsors and fellow students</p>\n<p class=\"button\"> Learn More </p>\n                </div>\n            </div></a>\n        "
    block:
