  custom-5313:
    title: 'Current Year Host Info'
    attributes:
      html: "<div class=\"fp-intro\">\n<h4><strong>CEC 2018 will be held at Ryerson University on March 8-11</strong></h4>\n<p id=\"mission-vision\">The theme is <strong>\"[THEME]\"</strong>, chosen to _______</p>\n<a class=\"button button-outline\" href=\"http://cec.cfes.ca/\" target=\"_none\">VIST WEBSITE</a>\n</div>"
