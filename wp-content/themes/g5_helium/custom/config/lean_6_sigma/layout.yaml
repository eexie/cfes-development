  custom-4354:
    title: Intro
    attributes:
      html: "<div class=\"fp-intro\">\n<p>Lean 6 Sigma (L6S) is the combination of lean manufacturing and Six Sigma principles, forming a methodology of systematic improvement of efficiency. This system seeks to eliminate various types of waste in processing and manufacturing industries to improve overall operation efficacy. The CFES is proud to offer a ten-day L6S Green Belt certification course provided by trainers and professionals from the Canada Post Corporation.\n\nThroughout the course, lean management theory will be studied through lecture and case study analysis. On the final day of the course, an exam is given to students to evaluate their development. A final grade of 80% is required to pass the course. After results have been confirmed, successful students will be award a Lean 6 Sigma Green Belt.</p>\n<p id=\"mission-vision\"></p> \n</div>"
